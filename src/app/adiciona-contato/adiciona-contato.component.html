<form>
    <div>
        <label for="nome">Nome: </label>
        <input type="text" name="nome" id="nome" #nome>
    </div>
    <br>
    <div>
        <label for="telefone">Telefone: </label>
        <input type="text" name="tel" id="tel" #tel>
    </div>
    <br>
    <div>
        <label for="email">Email: </label>
        <input type="text" name="email" id="email" #email>
    </div>
    <br>
    <div>
        <label for="data">Aniversário: </label>
        <input type="date" name="data" id="data" #data>
    </div>
    <br>
    <div>
        <label for="tipo">Tipo: </label>
        <select name="tipo" id="tipo" #tipo>
        <option *ngFor="let tp of tipos" 
                [value]="tp">{{tp}}</option>
        </select>
    </div>
    
<input class="btn btn-dark mt-3" type="button" value="Cadastrar" 
       (click)="adicionar(nome.value, tel.value, email.value, data.value, tipo.value)">
</form>

<br>
<table *ngIf="agenda.obterTodos().length > 0">
    <tr>
        <th>Nome</th>
        <th>Telefone</th>
        <th>Email</th>
        <th>Aniversário</th>
        <th>Tipo</th>

    </tr>

    <tr *ngFor="let cc of agenda.obterTodos()">
        <td>{{cc.getNome()}}</td>
        <td>{{cc.getTel()}}</td> 
        <td>{{cc.getEmail()}}</td> 
        <td>{{cc.getNiver()?.toLocaleDateString('pt-BR')}}</td>
        <td>{{cc.getTipo()}}</td>
    </tr>

</table>
